version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibe-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - ./backend/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - vibe-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibe-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vibe-network

  playwright:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    container_name: vibe-playwright
    working_dir: /app
    volumes:
      - ./playwright:/app
    environment:
      - BASE_URL=http://frontend:3000
      - CI=true
    command: npx playwright test
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - vibe-network

networks:
  vibe-network:
    driver: bridge

volumes:
  backend-data:
